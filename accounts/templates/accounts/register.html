{% extends 'base.html' %}

{% block container %}
    <h1 class="mt-3 mb-3">Register</h1>
    <form method="POST" action="{% url 'register' %}">
        {% include 'partials/_messages.html' %}
        {% csrf_token %}
        <div class="form-group">
            <label>Name</label>
            <input type="text" name="name" value="{{request.POST.name}}" class="form-control">
        </div>
        <div class="form-group">
            <label>Lastname</label>
            <input type="text" name="lastname" value="{{request.POST.lastname}}" class="form-control">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" value="{{request.POST.email}}" class="form-control">
        </div>
        <div class="form-group">
            <label>Usu√°rio</label>
            <input type="text" name="usuario" value="{{request.POST.usuario}}" class="form-control">
        </div>
        <div class="form-group">
            <label>Senha</label>
            <input type="password" name="senha" class="form-control">
        </div>
        <div class="form-group">
            <label>Repetir a senha</label>
            <input type="password" name="senha2" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
{% endblock %}
